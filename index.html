<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST SEARCH ENGINE</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="MainForm" class="MainPage" action="https://www.google.com/search">
        <div class="title">
            <header>Best Search Engine 2.0</header>
        </div>
        <div class="search">
            <input type="text" id="searchBar" name="q" placeholder="search anything here">
            <input class="searchButton" type="submit" value="">
        </div>
        <div class="choice">
            <input type="radio" id="google" name="radio" onclick="optionSelected()" checked>
            <label for="google">google</label>
            <input type="radio" id="youtube" name="radio" onclick="optionSelected()">
            <label for="youtube">youtube</label>
            <input type="radio" id="amazon" name="radio" onclick="optionSelected()">
            <label for="amazon">amazon</label>
        </div>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active item">
                    Ad 1
                </div>
                <div class="carousel-item">
                    Ad 2
                </div>
                <div class="carousel-item">
                    Ad 3
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </form>
    <script>
        function optionSelected() {
            var selectedRadio = document.querySelector('input[name="radio"]:checked');
            var selectedRadioID = selectedRadio ? selectedRadio.id : "";
            switch (selectedRadioID) {
                case "google":
                    document.getElementById("MainForm").setAttribute("action", "https://www.google.com/search");
                    document.getElementById("searchBar").setAttribute("name", "q");
                    break;
                case "youtube":
                    document.getElementById("MainForm").setAttribute("action", "https://www.youtube.com/results");
                    document.getElementById("searchBar").setAttribute("name", "search_query");
                    break;
                case "amazon":
                    document.getElementById("MainForm").setAttribute("action", "https://www.amazon.com/s");
                    document.getElementById("searchBar").setAttribute("name", "field-keywords");
                    break;
            }
        }
    </script>
</body>

</html>
